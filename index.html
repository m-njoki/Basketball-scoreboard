<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <!-- Header section -->
        <h1 id="header">Basketball Scoreboard</h1>
        
           <!-- Scoreboard main section -->
           <div class="scoreboard-container">
            
            <!-- Hometeam's side -->
              <div class="home-container">
                <h2>HOME</h2>
                <h3 id="home-score">0</h3>
                
                    <!-- Hometeam's score incrementing buttons -->
                    <div>
                        <button onclick="updateScore('home', 1)">+1</button>
                        <button onclick="updateScore('home', 2)">+2</button>
                        <button onclick="updateScore('home', 3)">+3</button>
                        <button id="reset-btn" onclick="resetScore()">Reset</button>
                    </div>
              </div>
            
            <!-- Guestteam's side -->
            <div class="guest-container">
                <h2>GUEST</h2>
                <h3 id="guest-score">0</h3>
                    
                    <!-- Guestteam's score incrementing buttons -->
                    <div>
                        <button onclick="updateScore('guest', 1)">+1</button>
                        <button onclick="updateScore('guest', 2)">+2</button>
                        <button onclick="updateScore('guest', 3)">+3</button>
                        <button id="reset-btn" onclick="resetScore()">Reset</button>
                    </div>                                
            </div> 
        </div>
        <script src="index.js"></script>
    </body>
</html>
